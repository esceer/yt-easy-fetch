<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Youtube downloader</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>
        <main id="main">
            <div class="inner">
                <div class="banner-container">
                    <img class="banner-image" src="assets/images/banner.jpg">
                </div>

                <header id="header">
                    <p class="logo"><strong>Youtube downloader</strong> - exclusive edition for Bellam</p>
                </header>

                <section>
                    <form id="url-form">
                        <div class="url-bar">
                            <input type="text" name="vid-url" id="vid-url" value="" placeholder="- Youtube URL -" />
                            <!-- Break -->
                            <ul class="actions">
                                <li><input class="special" type="submit" value="Download" /></li>
                                <li><input id="switch-button" type="button" value="Audio" /></li>
                            </ul>
                        </div>
                    </form>
                </section>

                <footer>
                    <p class="copyright">&copy; Scipi - html5-up</p>
                </footer>
            </div>
        </main>
    </body>
    <!-- It's commented out due to template's css which handles footer differently
         Ideally it is supposed to be here instead of inside the body element
    <footer>
        <p class="copyright">&copy; Scipi - html5-up</p>
    </footer> -->

    <!-- Scripts -->
    <!-- <script src="client.js"></script> -->
    <script src="client-bundle.js"></script>
</html>
